<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Skids // Nexus</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@300;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #030305;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-purple: #7000ff;
            --accent-cyan: #00eaff;
            --text-main: #ffffff;
            --text-muted: #888899;
        }

        /* --- SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Changed to column to accommodate footer marquee */
            position: relative;
        }

        /* --- BACKGROUND GRADIENT ORBS --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-purple), transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-cyan), transparent 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- GRID OVERLAY --- */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* --- CENTER CONTENT WRAPPER --- */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* --- MAIN CARD --- */
        .glass-panel {
            width: 90%;
            max-width: 900px;
            padding: 5rem 4rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Top highlight line */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 6rem;
            line-height: 1;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* --- FLOATING BADGE --- */
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(112, 0, 255, 0.15);
            color: #d0aaff;
            font-size: 0.8rem;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            border: 1px solid rgba(112, 0, 255, 0.3);
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.2);
        }

        /* --- SCROLLING TEXT (MARQUEE) --- */
        .marquee-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.2rem 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .marquee-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
            font-family: 'Space Grotesk', monospace;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--text-muted);
        }

        .marquee-content span {
            color: var(--text-main);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .separator {
            color: var(--accent-cyan);
            margin: 0 2rem;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- ANIMATIONS --- */
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .glass-panel { padding: 3rem 1.5rem; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="grid-overlay"></div>

    <!-- Main Centered Content -->
    <div class="content-wrapper">
        <div class="glass-panel">
            <div class="badge">System Online</div>
            
            <h1>Welcome <span>Skids</span></h1>
            
            <p>
                What Are you Doing Here Huh?
            </p>
        </div>
    </div>

    <!-- Scrolling Text Footer -->
    <div class="marquee-container">
        <div class="marquee-content">
            WELCOME SKIDS <span class="separator">///</span> INITIALIZING PROTOCOL <span class="separator">///</span> <span>SYSTEM SECURE</span> <span class="separator">///</span> DECENTRALIZED NETWORK ACTIVE <span class="separator">///</span> WELCOME SKIDS <span class="separator">///</span> INITIALIZING PROTOCOL <span class="separator">///</span> <span>SYSTEM SECURE</span> <span class="separator">///</span> DECENTRALIZED NETWORK ACTIVE <span class="separator">///</span>
        </div>
    </div>

</body>
</html>
